<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notification Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #FFA500;
            color: #ffffff;
            padding: 10px;
            border-radius: 6px 6px 0 0;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #FFA500;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="header">
            <h2>{{ notification.type }}</h2>
        </div>

        <div class="content">
            <p>Hello <strong>{{ user.first_name }}</strong>,</p>
            <p>{{ notification.message }}</p>
            <p>If you need more details, click the button below:</p>

            <p style="text-align: center;">
                <a href="{{ action_url }}" class="button">Visit our site</a>
            </p>

            <p>Thank you, <br> <strong>SMMS Application</strong></p>
        </div>

        <div class="footer">
            <p>If you didnâ€™t request this notification, please ignore this email.</p>
        </div>
    </div>

</body>
</html>
